    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>

</head>
<body class="container col-6">
<h3>
    MauSac</h3>



        <table class="table table-active">
            <tr>
                <th>Mã</th>
                <th>Tên</th>
                <th>Ngày tạo</th>
                <th>Trạng thái</th>
                <th>Actions</th>
            </tr>
            <tbody th:each="p:${items}">
            <tr>
                <td th:utext="${p.ma}"></td>
                <td th:utext="${p.ten}"></td>
                <td th:utext="${p.ngayTao}"></td>
                <td th:utext="${p.trangThai} == true ? 'còn hàng':'hết hàng'" ></td>

                <td>
                    <a th:href="@{/mau-sac/edit?id={id}(id=${p.idMauSac})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/mau-sac/delete?id={id}(id=${p.idMauSac})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a href="/mau-sac/add" class="btn btn-success">Add NSX</a>

</body>
</html>
