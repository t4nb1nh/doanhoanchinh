<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of PhongCach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Ma</th>
        <th scope="col">Ten</th>
        <th scope="col">NgayTao</th>
        <th scope="col">TrangThai</th>
        <th scope="col">Hanh Dong</th>
    </tr>
    </thead>
    <tbody>
    <c:forEach items="${listPhongCach}" var="pc">
        <tr>
            <th scope="row">${pc.ma}</th>
            <td>${pc.ten}</td>
            <td>${pc.ngayTao}</td>
            <td>${pc.trangThai}</td>
            <td>
                <a href="/PhongCach/view/detail/${pc.idphongcach}">
                    Chi Tiet
                </a>
                <a href="/PhongCach/view/delete/${pc.idphongcach}" onclick="return xacnhanxoa()">
                    Xoa
                </a>
            </td>
        </tr>
    </c:forEach>
    </tbody>
</table>
<form action="/PhongCach/view/viewadd">
    <button type="submit">Add</button>
</form>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"
></script>
<script>
    function xacnhandelete() {
        if (confirm("Ban co chac chan xoa khong?")) {
            return true;
        } else {
            return false;
        }
    }
</script>
</body>
</html>
