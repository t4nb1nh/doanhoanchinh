<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>Edit NSX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <h1>Edit NSX</h1>
    <form th:object="${nsx}" th:action="@{save}" action="#" method="post">
        <div>
            <label th:text="Mã" th:for="ma"></label>
            <input type="text" th:field="*{ma}" class="form-control" placeholder="Mã"/>
        </div>
        <div style="clear: both; display: block; height: 10px"></div>
        <div>
            <label th:text="Tên" th:for="ten"></label>
            <input type="text" th:field="*{ten}" class="form-control" placeholder="Tên"/>
        </div>
        <div style="clear: both; display: block; height: 10px"></div>
        <div>
            <label th:text="Date" th:for="ngayTao"></label>
            <input type="date" th:field="*{ngayTao}" class="form-control" placeholder="Ngày tạo"/>
        </div>
        <div style="clear: both; display: block; height: 10px"></div>
        <div class="form-group">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="option1" name="option1" class="custom-control-input" value="true" th:field="*{trangThai}">
                <label class="custom-control-label" for="option1">Hoạt động</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="option2" name="option2" class="custom-control-input" value="false" th:field="*{trangThai}">
                <label class="custom-control-label" for="option2">Ngừng hoạt động</label>
            </div>
        </div>
        <div style="clear: both; display: block; height: 10px"></div>
        <input type="submit" class="btn btn-success" value="Save"/>
    </form>
</div>
</body>
</html>
