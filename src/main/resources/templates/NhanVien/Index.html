<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<form action="/nhanvien/add" method="post">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" th:field="${nv.hoTen}">
        <label>Ho Ten Nhan Vien</label>
    </div>
    <div class="form-floating mb-3">
        <input type="date" class="form-control" th:field="${nv.ngaySinh}">
        <label>Ngay Sinh</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="gioiTinh" id="flexRadioDefault1" th:field="${nv.gioiTinh}"  th:value="Nu">
        <label class="form-check-label" for="flexRadioDefault1">
            Nu
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="gioiTinh"  th:field="${nv.gioiTinh}" th:value="Nam">
        <label class="form-check-label" >
            Nam
        </label>
    </div>
    <div class="form-floating mb-3">
        <input type="number" class="form-control" th:field="${nv.soDienThoai}">
        <label>So Dien Thoai</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" th:field="${nv.matKhau}">
        <label for="floatingPassword">Mat Khau</label>
    </div>
    <div class="form-floating mb-3">
        <textarea class="form-control" th:field="${nv.diaChi}" rows="4"></textarea>
        <label>Dia Chi</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" th:field="${nv.email}">
        <label>Email</label>
    </div>
    <lable>Vai Tro</lable>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="VaiTro" th:field="${nv.VaiTro}" th:value="true">
        <label class="form-check-label" >
            Quan Ly
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="VaiTro" th:field="${nv.VaiTro}" th:value="false" checked="checked">
        <label class="form-check-label" >
            Nhan Vien
        </label>
    </div>
    <div class="form-floating mb-3">
        <input type="date" class="form-control" th:field="${nv.ngayTao}">
        <label>Ngay Tao</label>
    </div>
    <button type="submit">Add</button>
</form>


<h3 style="text-align: center; padding-bottom: 15px">Danh s√°ch Nhan Vien</h3>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID Nhan Vien</th>
        <th scope="col">Ho va Ten</th>
        <th scope="col">Gioi Tinh</th>
        <th scope="col">Ngay Sinh</th>
        <th scope="col">Mat Khau</th>
        <th scope="col">Dia Chi</th>
        <th scope="col">So Dien Thoai</th>
        <th scope="col">Email</th>
        <th scope="col">Ngay tao</th>
        <th scope="col">Vai Tro</th>
        <th scope="col">Trang Thai</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="nv : ${dsNhanVien}">
        <td th:text="${nv.idNhanVien}"></td>
        <td th:text="${nv.hoTen}"></td>
        <td th:text="${nv.gioiTinh}"></td>
        <td th:text="${#dates.format(nv.ngaySinh, 'MM-dd-yyyy')}"></td>
        <td th:text="${nv.matKhau}"></td>
        <td th:text="${nv.diaChi}"></td>
        <td th:text="${nv.soDienThoai}"></td>
        <td th:text="${nv.email}"></td>
        <td th:text="${#dates.format(nv.ngayTao, 'MM-dd-yyyy')}"></td>
        <td th:text="${nv.vaiTro == null ? '' : (nv.vaiTro ? 'Quan Ly' : 'Nhan Vien')}"></td>
        <td th:text="${nv.trangThai == null ? '' : (nv.trangThai ? 'Dang Lam Viec' : 'Da Nghi Viec')}"></td>
        <td>
            <a th:href="@{'/nhanvien/detail/' + ${nv.idNhanVien}}">
                <button class="btn btn-primary">Detail</button>
            </a>
            <a th:href="@{'/nhanvien/delete/' + ${nv.idNhanVien}}">
                <button class="btn btn-danger">Delete</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>
</html>
