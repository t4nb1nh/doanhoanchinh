<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<form th:action="@{'/nhanvien/update/' + ${nhanVien.idNhanVien}}" method="post">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" th:value="${nhanVien.hoTen}" name="hoTen">
        <label>Ho Ten Nhan Vien</label>
    </div>
    <div class="form-floating mb-3">
        <input type="date" class="form-control" th:value="${#dates.format(nhanVien.ngaySinh, 'yyyy-MM-dd')}" name="ngaySinh">
        <label>Ngay Sinh</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="gioiTinh" th:checked="${nhanVien.gioiTinh == 'Nu'}" value="Nu">
        <label class="form-check-label">
            Nu
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="gioiTinh" th:checked="${nhanVien.gioiTinh == 'Nam'}" value="Nam">
        <label class="form-check-label">
            Nam
        </label>
    </div>
    <div class="form-floating mb-3">
        <input type="number" class="form-control" th:value="${nhanVien.soDienThoai}" name="soDienThoai" >
        <label>So Dien Thoai</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" th:value="${nhanVien.matKhau}" name="matKhau">
        <label for="floatingPassword">Mat Khau</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" th:value="${nhanVien.diaChi}"  name="diaChi">
        <label>Dia Chi</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" th:value="${nhanVien.email}"  name="email">
        <label>Email</label>
    </div>
        <lable>Vai Tro</lable>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="vaiTro" th:checked="${nhanVien.vaiTro == true}" value="true">
        <label class="form-check-label">
            Quan Ly
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="vaiTro" th:checked="${nhanVien.vaiTro == false}" value="false">
        <label class="form-check-label">
            NhanVien
        </label>
    </div>
    <div class="form-floating mb-3">
        <input type="date" class="form-control" th:value="${#dates.format(nhanVien.ngayTao, 'yyyy-MM-dd')}" name="ngayTao">
        <label>Ngay Tao</label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="trangThai" th:checked="${nhanVien.trangThai == true}" value="true">
        <label class="form-check-label">
            ƒêang Lam Viec
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="trangThai" th:checked="${nhanVien.trangThai == false}" value="false">
        <label class="form-check-label">
            Da Nghi Viec
        </label>
    </div>

    <button type="submit">Update</button>
</form>
</body>
</html>
