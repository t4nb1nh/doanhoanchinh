<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<form th:action="@{'/Size/update/' + ${size.idSize}}" method="post">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" th:value="${size.ma}" name="ma">
        <label>Ma Size</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" th:value="${size.ten}" name="ten">
        <label>Ten Size</label>
    </div>
    <div class="form-floating mb-3">
        <input type="date" class="form-control" th:value="${#dates.format(size.ngayTao, 'yyyy-MM-dd')}" name="ngayTao">
        <label>Ngay Tao</label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="trangThai" th:checked="${size.trangThai == true}"
               value="true">
        <label class="form-check-label">
            Dang Hoat Dong
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="trangThai" th:checked="${size.trangThai == false}"
               value="false">
        <label class="form-check-label">
            Ngung Hoat Dong
        </label>
    </div>

    <button type="submit">Update</button>
</form>
</body>
</html>
