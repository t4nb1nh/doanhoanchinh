<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<form action="/Size/add" method="post">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" th:field="${s.ma}">
        <label>Ma Size</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" th:field="${s.ten}">
        <label>Ten Size</label>
    </div>
    <div class="form-floating mb-3">
        <input type="date" class="form-control" th:field="${s.ngayTao}">
        <label>Ngay Tao</label>
    </div>
    <button type="submit">Add</button>
</form>


<h3 style="text-align: center; padding-bottom: 15px">Danh Sach Size</h3>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID Size</th>
        <th scope="col">Ma</th>
        <th scope="col">Ten</th>
        <th scope="col">Ngay tao</th>
        <th scope="col">Trang Thai</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="si : ${dsSize}">
        <td th:text="${si.idSize}"></td>
        <td th:text="${si.ma}"></td>
        <td th:text="${si.ten}"></td>
        <td th:text="${#dates.format(si.ngayTao, 'MM-dd-yyyy')}"></td>
        <td th:text="${si.trangThai == null ? '' : (si.trangThai ? 'Dang Hoat Dong' : 'Ngung Hoat Dong')}"></td>
        <td>
            <a th:href="@{'/Size/detail/' + ${si.idSize}}">
                <button class="btn btn-primary">Detail</button>
            </a>
            <a th:href="@{'/Size/delete/' + ${si.idSize}}">
                <button class="btn btn-danger">Delete</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>
</html>
