<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="row justify-content-center">
    <div class="col-sm-2">
        <div class="card">
            <div class="card-header">
                    <b>Tổng đơn hàng</b>
            </div>
            <div class="card-body">
                <span class="h3" >[[${sumAll}]]</span>
            </div>
        </div>
    </div>

    <div class="col-sm-3">
        <div class="card">
            <div class="card-header">
                <b>Đơn hàng hoàn thành</b>
            </div>
            <div class="card-body">
                <span class="h3" >[[${sumDHDone}]]</span>
            </div>
        </div>
    </div>

    <div class="col-sm-3">
        <div class="card">
            <div class="card-header">
                <b>Đơn hàng đang giao</b>
            </div>
            <div class="card-body">
                <span class="h3" >[[${sumDHShipping}]]</span>
            </div>
        </div>
    </div>

    <div class="col-sm-2">
        <div class="card">
            <div class="card-header">
                <b>Đơn hàng đã hủy</b>
            </div>
            <div class="card-body">
                <span class="h3" >[[${sumDHCancel}]]</span>
            </div>
        </div>
    </div>

    <div class="col-sm-2">
        <div class="card">
            <div class="card-header">
                <b>Đơn hàng đã hoàn trả</b>
            </div>
            <div class="card-body">
                <span class="h3" >[[${sumDHReturn}]]</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
