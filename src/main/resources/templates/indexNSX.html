<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <title>NSX List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <h1>Manage NSX</h1>
    <table class="table table-active">
        <tr>
            <th>Mã</th>
            <th>Tên</th>
            <th>Ngày tạo</th>
            <th>Trạng thái</th>
            <th>Actions</th>
        </tr>
        <tr th:each="nsx : ${nsx}">
            <td th:text="${nsx.ma}"></td>
            <td th:text="${nsx.ten}"></td>
            <td th:text="${nsx.ngayTao}"></td>
            <td th:text="${nsx.trangThai == true ? 'Hoạt động' : 'Ngừng hoạt động'}"></td>
            <td>
                <a th:href="@{/nsx/view-update/?id={id}(id=${nsx.idNSX})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/nsx/delete/(id=${nsx.idNSX})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </table>
    <a href="/add" class="btn btn-success">Add NSX</a>
</div>
</body>
</html>
