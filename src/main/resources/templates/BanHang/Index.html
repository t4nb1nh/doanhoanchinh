<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-7 ">
            <div style="overflow: scroll; height: 300px;">
                <h2>Đơn Hàng</h2>
                <table class="table">
                    <thead style="position: sticky;">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Sản Phẩm</th>
                        <th scope="col">Số Lương</th>
                        <th scope="col">Đơn Giá(VND)</th>
                        <th scope="col">Thành Tiền(VND)</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="gh,iterStat : ${listGH}">
                        <td th:text="${iterStat.count}"></td>
                        <td th:text="${gh.chiTietSanPham.tenSanPham}"></td>
                        <td th:text="${gh.soLuong}"></td>
                        <td th:text="${gh.chiTietSanPham.giaBan}"></td>
                        <td th:text="${gh.soLuong * gh.chiTietSanPham.giaBan}"></td>
                        <td><a th:href="@{'/admin/ban-hang/xoa-gio-hang/' + ${gh.idGioHang}}">
                            <button class="btn btn-secondary">Xóa</button>
                        </a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <h2>Sản Phẩm</h2>
            <form action="/admin/ban-hang/search/san-pham" method="post" class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Tìm Kiếm Sản Phẩm" name="ten"
                       aria-describedby="button-addon0">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon0">Search</button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Sản Phẩm</th>
                    <th scope="col">Số Lượng</th>
                    <th scope="col">Giá Tiền</th>
                    <th scope="col">Màu Sắc</th>
                    <th scope="col">Size</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sp,iterStat : ${dsSanPham}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${sp.tenSanPham}"></td>
                    <td th:text="${sp.soLuong}"></td>
                    <td th:text="${sp.giaBan}"></td>
                    <td th:text="${sp.mauSac.ten}"></td>
                    <td th:text="${sp.size.ten}"></td>
                    <td><a>
                        <form action="/admin/ban-hang/them-san-pham" method="post">
                            <input type="hidden" name="chiTietSanPhamId" th:value="${sp.idChiTietSanPham}">
                            <input type="hidden" name="khachHangId" value="3">
                            <button type="submit" class="btn btn-secondary">Add</button>
                        </form>
                    </a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-5 ">
            <h2>Thông Tin</h2>
            <div class="row">
                <div class="col-md-7">
                    <label>Nhân Viên</label>
                    <div class="mb-3">
                        <input type="text" class="form-control">
                    </div>
                    <form action="/admin/ban-hang/search/khach-hang" method="post" class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Tìm Kiếm Khách Hàng" name="sdt"
                               aria-describedby="button-addon1">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon1">Search</button>
                    </form>
                </div>
                <div class="col-md-5">
                    <label>Mã Hóa Đơn</label>
                    <div class="mb-3">
                        <input type="text" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <select class="form-select" aria-label="Disabled select example" disabled>
                            <option value="0" selected>Khách Lẻ</option>
                            <option value="1">Khách Đã Đăng Ký</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>Tên Khách Hàng</label>
                    <div class="mb-3">
                        <input type="text" class="form-control" th:value="${kh != null ? kh.ten : ''}">
                    </div>
                </div>
                <div class="col-md-6">
                    <label>Số Điện Thoại</label>
                    <div class="mb-3">
                        <input type="text" class="form-control" th:value="${kh != null ? kh.soDienThoai : ''}">
                    </div>
                </div>
            </div>
            <label>Địa Chỉ</label>
            <div class="col-md-12">
                <div class="form-floating mb-3">
                    <textarea class="form-control" th:value="${kh != null ? kh.diaChi : ''}"
                              th:text="${kh != null ? kh.diaChi : ''}"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>Khuyến Mại</label>
                    <div class="input-group ">
                        <input type="text" class="form-control ">
                        <span class="input-group-text">%</span>
                    </div>
                    <br>
                    <label>Hình Thức Mua Hàng</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="0" selected>Tại Cửa Hàng</option>
                        <option value="1">Online</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label>Tổng Tiền</label>
                    <div class="input-group">
                        <input type="text" class="form-control" readonly>
                        <span class="input-group-text">VND</span>
                    </div>
                    <br>
                    <label>Hình Thức Thanh Toán</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="0" selected>Tiền Mặt</option>
                        <option value="1">Online</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-outline-secondary">Tạo Mới</button>
                </div>
                <div class="col-md-6 text-right">
                    <form method="post" action="/admin/ban-hang/thanh-toan">
                        <button type="submit" class="btn btn-primary">Thanh Toán</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:if="${thanhToanSuccess}" class="alert alert-success">
    <p th:text="${thanhToanSuccess}"></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>
</html>
