<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<form th:action="@{'/khachhang/update/' + ${khachHang.idKhachHang}}" method="post">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" th:value="${khachHang.ten}" name="ten">
        <label>Ho Ten Khach Hang</label>
    </div>
    <div class="form-floating mb-3">
        <input type="date" class="form-control" th:value="${#dates.format(khachHang.ngaySinh, 'yyyy-MM-dd')}" name="ngaySinh">
        <label>Ngay Sinh</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="gioiTinh" th:checked="${khachHang.gioiTinh == 'Nu'}" value="Nu">
        <label class="form-check-label">
            Nu
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="gioiTinh" th:checked="${khachHang.gioiTinh == 'Nam'}" value="Nam">
        <label class="form-check-label">
            Nam
        </label>
    </div>
    <div class="form-floating mb-3">
        <input type="number" class="form-control" th:value="${khachHang.soDienThoai}" name="soDienThoai" >
        <label>So Dien Thoai</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" th:value="${khachHang.matKhau}" name="matKhau">
        <label for="floatingPassword">Mat Khau</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" th:value="${khachHang.diaChi}"  name="diaChi">
        <label>Dia Chi</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" th:value="${khachHang.email}"  name="email">
        <label>Email</label>
    </div>
    <div class="form-floating mb-3">
        <input type="date" class="form-control" th:value="${#dates.format(khachHang.ngayTao, 'yyyy-MM-dd')}" name="ngayTao">
        <label>Ngay Tao</label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="trangThai" th:checked="${khachHang.trangThai == true}" value="true">
        <label class="form-check-label">
            Dang Hoat Dong
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="trangThai" th:checked="${khachHang.trangThai == false}" value="false">
        <label class="form-check-label">
            Ngung Hoat Dong
        </label>
    </div>

    <button type="submit">Update</button>
</form>
</body>
</html>
