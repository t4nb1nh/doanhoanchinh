<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>studnet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
    <link href="/assets/css/shopping-cart-app.css" rel="stylesheet">
</head>
<body>


<div class="container col-6">
    <h3>Hình Thức Thanh Toán</h3>
    <div  th:text="${message}"></div>
    <br>
    <div class="col-md-auto">
        <form  th:action="@{'/httt/update' }" method="post">
            <div hidden>
                <label th:text="ID" th:for="idHTTT"></label>
                <input type="text" th:field="${ms.idHTTT}" class="form-control" placeholder="Mã"/>
                <i th:errors="*{ms.idHTTT}"></i><br>
            </div>
            <div>
                <label th:text="Tên" th:for="ten"></label>
                <input type="text" th:field="*{ms.ten}" class="form-control" placeholder="Tên"/>
                <i th:errors="*{ms.ten}"></i><br>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>

            <div class="form-group">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="option1" name="option1" class="custom-control-input" value="true" th:field="*{ms.trangThai}">
                    <label class="custom-control-label" for="option1">Hoạt động</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="option2" name="option2" class="custom-control-input" value="false" th:field="*{ms.trangThai}">
                    <label class="custom-control-label" for="option2">Ngừng hoạt động</label>
                </div>
                <i th:errors="*{ms.trangThai}"></i><br>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <input type="submit" class="btn btn-success" value="Save"/>
        </form>
    </div>
</div>
</body>
</html>
</body>
</html>
